<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Buscaminas</title>
  <link rel="stylesheet" href="estilos.css">
</head>
<body>
  <h1>Juego de Buscaminas</h1>

  <div id="configuracion">
    <label for="dificultad">Dificultad:</label>
    <select id="dificultad" onchange="seleccionarDificultad()">
      <option value="facil">Fácil</option>
      <option value="medio">Medio</option>
      <option value="dificil">Difícil</option>
      <option value="muy_dificil">Muy Difícil</option>
      <option value="hardcore">Hardcore</option>
      <option value="leyenda">Leyenda</option>
      <option value="personalizado">Personalizado</option>
    </select>

    <div id="inputs-personalizados" style="display: none;">
      <label for="filas">Filas:</label>
      <input type="number" id="filas" min="5" max="30" value="10">
      <label for="columnas">Columnas:</label>
      <input type="number" id="columnas" min="5" max="30" value="10">
      <label for="minas">Minas:</label>
      <input type="number" id="minas" min="1" max="100" value="15">
    </div>
  
    <button onclick="iniciarJuego()">Iniciar Juego</button>
  </div>

  <div id="tablero" style="display: none;"></div>

  <button id="btn-mostr">Mostrar estado</button>

  <script src="script.js"></script>
</body>
</html>
